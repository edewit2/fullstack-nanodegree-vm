<html>
<head>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<div>

<div class = 'header'>
<h1>Restaurants</h1>
</div>

<a href = '{{url_for('newRestaurant')}}'>Create New Restaurant</a>

<div class = 'flash'>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
<li> <strong> {{ message }} </strong> </li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
</div>

<div>
{% for restaurant in restaurants %}

<div class = 'restaurantinfo'>
<span><h2>{{restaurant.name}}</h2><a href='{{url_for('restaurantMenu',restaurant_id = restaurant.id)}}' >Menu</a></span>
<span><a href='{{url_for('editRestaurant',restaurant_id = restaurant.id)}}' >Edit</a>
<a href='{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}'>Delete</a></span>
</div>

</div>

{% endfor %}
</div>

</div>
</body>

</html>
